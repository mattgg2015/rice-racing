<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Racing</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./riceracing.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Mobile responsive styles */
    @media only screen and (max-width: 768px) {
      /* Much thinner car on mobile - keep vertical shift, center horizontally */
      .car-container {
        transform: translate(0, 8%) scale(0.65) !important;
        width: 100vw !important;
        left: 0 !important;
        overflow: visible !important;
      }

      .car-container.layout-split {
        transform: translate(0, 8%) scale(0.65) !important;
        width: 100vw !important;
        left: 0 !important;
        overflow: visible !important;
      }

      /* Center CAD window on mobile - higher up to not cover car */
      .cad-window {
        left: 50% !important;
        top: 42% !important;
        width: 92% !important;
        max-width: 92% !important;
      }

      /* Top bar adjustments */
      .top-bar-logo img {
        height: 32px !important;
      }

      .top-bar-nav {
        font-size: 10px !important;
        gap: 4px !important;
        justify-content: center !important;
      }

      .top-bar-nav > div {
        padding: 5px 10px !important;
      }

      /* Hide session info on mobile */
      .top-bar-session {
        display: none !important;
      }

      /* Make top bar container better on mobile - less left padding */
      .top-bar-content {
        grid-template-columns: auto 1fr !important;
        padding: 0 12px !important;
        gap: 8px !important;
      }

      /* Reduce logo left spacing */
      .top-bar-logo {
        margin-left: 0 !important;
      }

      /* Hide some UI elements on mobile for cleaner look */
      .zone-marker {
        display: none !important;
      }
    }
  </style>
  <!-- Import map for Three.js ES modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Make THREE available globally for easier access
    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;

    // Global error handler to prevent white screen
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, error);
      return false;
    };

    // Check if React loaded
    if (typeof React === 'undefined') {
      document.getElementById('root').innerHTML = '<div style="color: white; padding: 40px;">Error: React failed to load</div>';
    }

    const { useState, useEffect, useRef } = React;

    function RiceRacingLanding() {
      const mountRef = useRef(null);
      const [loadingProgress, setLoadingProgress] = useState(0);
      const [displayText, setDisplayText] = useState('');
      const [currentLineIndex, setCurrentLineIndex] = useState(0);
      const [currentCharIndex, setCurrentCharIndex] = useState(0);
      const [showText, setShowText] = useState(false);
      const [layoutSplit, setLayoutSplit] = useState(false);
      const [activeTab, setActiveTab] = useState('overview');

      const textLines = [
        "PROJECT // RICE RACING",
        "ANNOUNCING",
        "RICE RACING",
        "GOAL|BUILD RICE'S FIRST FORMULA SAE CAR",
        "TEAM|LOOKING FOR MECH / ELEC TEAM LEADS",
        "STATUS|APPLICATIONS OPEN NOW"
      ];

      const teamMembers = [
        { name: "EGON FERIOLI", role: "CO-PRESIDENT", subsystem: "—", year: "MECH E '28" },
        { name: "WILL FENG", role: "CO-PRESIDENT", subsystem: "—", year: "MECH E '28" },
        { name: "DANIEL MARTINEZ", role: "CHIEF ENGINEER", subsystem: "—", year: "MECH E '28" },
        { name: "IÑIGO PÉREZ", role: "CHIEF ENGINEER", subsystem: "—", year: "MECH E '28" },
        { name: "IAN KHEMLANI", role: "CHIEF FINANCE OFFICER", subsystem: "BUSINESS", year: "FINANCE '28" },
        { name: "MATTHEW GOETTING", role: "CHIEF PROGRAMMER", subsystem: "SOFTWARE", year: "CS '28" }
      ];

      // Typing animation effect - starts after loading completes
      useEffect(() => {
        if (!showText) return;
        if (currentLineIndex >= textLines.length) return;

        const currentLine = textLines[currentLineIndex];

        if (currentCharIndex < currentLine.length) {
          const timeout = setTimeout(() => {
            setDisplayText(prev => prev + currentLine[currentCharIndex]);
            setCurrentCharIndex(currentCharIndex + 1);
          }, 30); // Fast typing speed
          return () => clearTimeout(timeout);
        } else if (currentLineIndex < textLines.length - 1) {
          const timeout = setTimeout(() => {
            setDisplayText(prev => prev + '\n');
            setCurrentLineIndex(currentLineIndex + 1);
            setCurrentCharIndex(0);
          }, 400); // Pause between lines
          return () => clearTimeout(timeout);
        }
      }, [currentCharIndex, currentLineIndex, showText]);

      // Trigger layout split and text display when loading completes
      useEffect(() => {
        if (loadingProgress >= 100) {
          setTimeout(() => {
            setLayoutSplit(true);
          }, 300); // Start split animation shortly after loading
          setTimeout(() => {
            setShowText(true);
          }, 800); // Start typing after split begins
        }
      }, [loadingProgress]);

      // Loading bar animation - syncs with car assembly (1500ms total)
      useEffect(() => {
        const duration = 1500;
        const startTime = Date.now();

        const animateProgress = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min((elapsed / duration) * 100, 100);
          setLoadingProgress(progress);

          if (progress < 100) {
            requestAnimationFrame(animateProgress);
          }
        };

        animateProgress();
      }, []);

      // Three.js GLTF car loader with holographic effect - wrapped in try-catch
      useEffect(() => {
        if (!mountRef.current) return;

        let renderer;
        let animationId;

        try {
          // Check if THREE is available
          if (typeof THREE === 'undefined') {
            console.error('THREE.js not loaded');
            return;
          }

          console.log('Initializing Three.js scene...');

          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.01,  // Near plane: reduced from 0.1 to 0.01 to prevent close clipping
            2000   // Far plane: increased from 1000 to 2000 for more range
          );

          renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
          });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setClearColor(0x000000, 0);
          renderer.localClippingEnabled = true;  // Enable clipping planes
          mountRef.current.appendChild(renderer.domElement);

          // Lighting for the model
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          scene.add(ambientLight);

          const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
          directionalLight.position.set(5, 5, 5);
          scene.add(directionalLight);

          // Load the GLB model - wrapped in try-catch
          let carModel;

          try {
            if (typeof GLTFLoader === 'undefined') {
              console.error('GLTFLoader not available');
            } else {
              const loader = new GLTFLoader();

              loader.load(
                './formula_1.glb',
                (gltf) => {
                  try {
                    console.log('Model loaded successfully!');
                    carModel = gltf.scene;

                    // Center and scale the model FIRST (before any animations)
                    // MADE MUCH BIGGER: Increased scale factor
                    const box = new THREE.Box3().setFromObject(carModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 8 / maxDim;  // Increased from 6 to 8 for much bigger car
                    carModel.scale.multiplyScalar(scale);

                    carModel.position.x = -center.x * scale;
                    carModel.position.y = -center.y * scale + 0.5;
                    carModel.position.z = -center.z * scale;

                    // ROTATE to show side profile pointing left (angled toward viewer)
                    // -85 degrees = mostly horizontal left, but angled toward viewer
                    carModel.rotation.y = THREE.MathUtils.degToRad(-85);

                    scene.add(carModel);

                    // ========================================
                    // BOTTOM-UP ASSEMBLY ANIMATION
                    // Toggle with USE_ASSEMBLY_ANIMATION flag
                    // ========================================

                    const USE_ASSEMBLY_ANIMATION = true;

                    if (USE_ASSEMBLY_ANIMATION) {
                      console.log('Starting CLIPPING PLANE assembly animation (3D printer effect)...');

                      // WIREFRAME-ONLY LOOK (no surface material)
                      carModel.traverse((child) => {
                        if (child.isMesh) {
                          // HIDE SPECIFIC PARTS - add part names here to hide them
                          const partsToHide = [
                            'Chassis_Chassis_Blue_0'
                          ];

                          if (partsToHide.includes(child.name)) {
                            console.log(`Hiding part: ${child.name}`);
                            child.visible = false;
                            return;  // Skip this part entirely
                          }

                          // Make the original mesh surface completely invisible
                          child.material = new THREE.MeshBasicMaterial({
                            transparent: true,
                            opacity: 0,  // Completely invisible
                            side: THREE.DoubleSide,
                            clippingPlanes: [],  // Enable clipping
                            clipShadows: true
                          });

                          // Disable frustum culling to prevent clipping during rotation
                          child.frustumCulled = false;

                          // Add wireframe overlay - THIS is what we actually see
                          const wireframeGeo = new THREE.WireframeGeometry(child.geometry);
                          const wireframeMat = new THREE.LineBasicMaterial({
                            color: 0xC7D7FF,  // Structural ink color
                            transparent: true,
                            opacity: 0.7,  // 70% opacity for car wireframe
                            linewidth: 1,
                            depthTest: false,  // Disable depth testing - always visible through everything
                            depthWrite: false,  // Don't write to depth buffer
                            clippingPlanes: [],  // Will be populated later for build animation
                            clipShadows: true
                          });
                          const wireframe = new THREE.LineSegments(wireframeGeo, wireframeMat);
                          wireframe.frustumCulled = false;  // Also disable for wireframe
                          wireframe.renderOrder = 999;  // Render on top of everything

                          // Store wireframe reference so we can clip it too
                          child.userData.wireframe = wireframe;
                          child.add(wireframe);
                        }
                      });

                      console.log('Holographic materials applied');

                      // Find the bounding box of the car to know min/max Y
                      const bbox = new THREE.Box3().setFromObject(carModel);
                      const minY = bbox.min.y;
                      const maxY = bbox.max.y;
                      const carHeight = maxY - minY;

                      console.log(`Car bounds - Min Y: ${minY.toFixed(3)}, Max Y: ${maxY.toFixed(3)}, Height: ${carHeight.toFixed(3)}`);

                      // Separate chassis and wheels for different clipping
                      const chassisParts = [];
                      const wheelParts = [];

                      carModel.traverse((child) => {
                        if (child.isMesh) {
                          const name = child.name.toLowerCase();
                          const parentName = child.parent?.name?.toLowerCase() || '';

                          if (name.includes('wheel') || name.includes('tire') ||
                              parentName.includes('wheel') || parentName.includes('tire')) {
                            wheelParts.push(child);
                          } else {
                            chassisParts.push(child);
                          }
                        }
                      });

                      console.log(`Parts - Chassis: ${chassisParts.length}, Wheels: ${wheelParts.length}`);

                      // Create clipping plane (normal pointing DOWN, clips everything above constant)
                      const clippingPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), minY);

                      // Apply clipping plane to chassis parts AND their wireframes
                      chassisParts.forEach(part => {
                        part.material.clippingPlanes = [clippingPlane];

                        // ALSO apply to wireframe
                        const wireframe = part.userData.wireframe;
                        if (wireframe && wireframe.material) {
                          wireframe.material.clippingPlanes = [clippingPlane];
                        }
                      });

                      // Hide wheels initially
                      wheelParts.forEach(part => {
                        part.visible = false;
                      });

                      // Flag to control rotation
                      carModel.userData.assemblyComplete = false;

                      // ANIMATE THE CLIPPING PLANE MOVING UP
                      const chassisBuildDuration = 1500;  // 1.5 seconds to build chassis (compressed)
                      const startTime = Date.now();

                      const animateChassisBuild = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / chassisBuildDuration, 1);

                        // Ease-out cubic
                        const eased = 1 - Math.pow(1 - progress, 3);

                        // Move the clipping plane from bottom to top
                        // The clipping plane will automatically clip both mesh and wireframe
                        const currentY = minY + (carHeight * eased);
                        clippingPlane.constant = currentY;  // No negative sign!

                        if (progress < 1) {
                          requestAnimationFrame(animateChassisBuild);
                        } else {
                          // Chassis build complete
                          console.log('Chassis build complete!');

                          // Remove clipping plane from chassis and wireframes
                          chassisParts.forEach(part => {
                            part.material.clippingPlanes = [];
                            const wireframe = part.userData.wireframe;
                            if (wireframe && wireframe.material) {
                              wireframe.material.clippingPlanes = [];
                            }
                          });
                        }
                      };

                      // Add wheels in pairs: front two together, then back two together
                      const halfWheels = Math.ceil(wheelParts.length / 2);
                      const frontWheels = wheelParts.slice(0, halfWheels);
                      const backWheels = wheelParts.slice(halfWheels);

                      // Helper function to animate a group of wheels
                      const animateWheelGroup = (wheels, delay) => {
                        setTimeout(() => {
                          wheels.forEach((wheel, index) => {
                            console.log(`Adding wheel ${index + 1} of group`);
                            wheel.visible = true;

                            // Animate wheel scaling in
                            const scaleStart = Date.now();
                            const scaleDuration = 300;

                            const animateWheelScale = () => {
                              const scaleElapsed = Date.now() - scaleStart;
                              const scaleProgress = Math.min(scaleElapsed / scaleDuration, 1);
                              const scaleEased = 1 - Math.pow(1 - scaleProgress, 3);

                              wheel.scale.setScalar(scaleEased);

                              if (scaleProgress < 1) {
                                requestAnimationFrame(animateWheelScale);
                              }
                            };

                            wheel.scale.setScalar(0);
                            animateWheelScale();
                          });
                        }, delay);
                      };

                      // Front wheels: start at 1.2s (overlapping with chassis end, compressed)
                      animateWheelGroup(frontWheels, 1200);

                      // Back wheels: start at 1.5s (right when chassis finishes, compressed)
                      animateWheelGroup(backWheels, 1500);

                      // Start rotation after assembly (compressed to 1.5s)
                      setTimeout(() => {
                        console.log('Assembly complete! Starting rotation...');
                        carModel.userData.assemblyComplete = true;
                      }, 1500);

                      animateChassisBuild();

                      console.log('Clipping plane animation started!');

                    } else {
                      // ========================================
                      // INSTANT LOAD METHOD (no animation)
                      // ========================================

                      // Apply wireframe-only look (same as animated version)
                      carModel.traverse((child) => {
                        if (child.isMesh) {
                          // HIDE SPECIFIC PARTS
                          const partsToHide = [
                            'Chassis_Chassis_Blue_0'
                          ];

                          if (partsToHide.includes(child.name)) {
                            console.log(`Hiding part: ${child.name}`);
                            child.visible = false;
                            return;
                          }

                          // Make surface invisible
                          child.material = new THREE.MeshBasicMaterial({
                            transparent: true,
                            opacity: 0,
                            side: THREE.DoubleSide,
                          });

                          // Disable frustum culling to prevent clipping during rotation
                          child.frustumCulled = false;

                          // Add wireframe overlay
                          const wireframeGeo = new THREE.WireframeGeometry(child.geometry);
                          const wireframeMat = new THREE.LineBasicMaterial({
                            color: 0xC7D7FF,
                            transparent: true,
                            opacity: 0.7,
                            linewidth: 1,
                            depthTest: false,  // Disable depth testing - always visible through everything
                            depthWrite: false,  // Don't write to depth buffer
                            clippingPlanes: [],  // Support clipping planes (not used in instant load)
                            clipShadows: true
                          });
                          const wireframe = new THREE.LineSegments(wireframeGeo, wireframeMat);
                          wireframe.frustumCulled = false;  // Also disable for wireframe
                          wireframe.renderOrder = 999;  // Render on top of everything
                          child.add(wireframe);
                        }
                      });
                    }

                  } catch (error) {
                    console.error('Error processing loaded model:', error);
                  }
                },
                (progress) => {
                  console.log('Loading:', (progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                  console.error('Error loading model (non-critical):', error);
                  // Don't throw - let the page continue without the model
                }
              );
            }
          } catch (loaderError) {
            console.error('GLTF loader error (non-critical):', loaderError);
            // Continue without the model
          }

          camera.position.z = 6;
          camera.position.y = 1.8;
          camera.position.x = -1;
          camera.lookAt(0, 0.3, 0);

          // Animation - only rotate after assembly is complete
          const animate = () => {
            animationId = requestAnimationFrame(animate);
            if (carModel) {
              // Only rotate if assembly is complete (or not using assembly animation)
              if (carModel.userData.assemblyComplete !== false) {
                carModel.rotation.y += 0.002;
              }
            }
            renderer.render(scene, camera);
          };
          animate();

          // Handle resize
          const handleResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          };
          window.addEventListener('resize', handleResize);

          return () => {
            window.removeEventListener('resize', handleResize);
            if (animationId) {
              cancelAnimationFrame(animationId);
            }
            if (mountRef.current && renderer && renderer.domElement) {
              try {
                mountRef.current.removeChild(renderer.domElement);
              } catch (e) {
                console.error('Cleanup error:', e);
              }
            }
          };
        } catch (error) {
          console.error('Three.js initialization error (non-critical):', error);
          // Page will still render without the 3D model
        }
      }, []);

      return React.createElement('div', {
        style: {
          position: 'relative',
          width: '100vw',
          height: '100vh',
          overflow: 'hidden',
          background: '#020D26'
        }
      },
        // Blueprint grid background
        React.createElement('div', {
          style: {
            position: 'absolute',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            backgroundImage: `
              linear-gradient(rgba(199, 215, 255, 0.16) 1px, transparent 1px),
              linear-gradient(90deg, rgba(199, 215, 255, 0.16) 1px, transparent 1px)
            `,
            backgroundSize: '40px 40px',
            zIndex: 1
          }
        }),

        // Stronger grid lines
        React.createElement('div', {
          style: {
            position: 'absolute',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            backgroundImage: `
              linear-gradient(rgba(199, 215, 255, 0.16) 1px, transparent 1px),
              linear-gradient(90deg, rgba(199, 215, 255, 0.16) 1px, transparent 1px)
            `,
            backgroundSize: '200px 200px',
            zIndex: 1
          }
        }),

        // Global top bar (application chrome) - appears with split
        layoutSplit && React.createElement('div', {
          style: {
            position: 'absolute',
            top: 0,
            left: 0,
            width: '100%',
            height: '50px',
            background: '#1A2030',
            borderBottom: '1px solid rgba(199, 215, 255, 0.2)',
            zIndex: 15,
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            opacity: layoutSplit ? 1 : 0,
            transition: 'opacity 0.8s ease-in'
          }
        },
          // Inner track (grid-aligned content container) - three equal columns
          React.createElement('div', {
            className: 'top-bar-content',
            style: {
              width: '100%',
              maxWidth: 'calc(100% - 80px)',
              display: 'grid',
              gridTemplateColumns: '1fr auto 1fr',
              alignItems: 'center',
              padding: '0 40px'
            }
          },
            // Left: Logo (no badge styling)
            React.createElement('div', {
              className: 'top-bar-logo',
              style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'flex-start'
              }
            },
              React.createElement('img', {
                src: './riceracingwhitesmall.png',
                alt: 'Rice Racing',
                style: {
                  height: '46px',
                  width: 'auto',
                  filter: 'brightness(1.15)',
                  objectFit: 'contain'
                }
              })
            ),

            // Center: Navigation (strictly centered)
            React.createElement('div', {
              className: 'top-bar-nav',
              style: {
                display: 'flex',
                gap: '6px',
                fontFamily: '"Russo One", sans-serif',
                fontSize: '13px',
                letterSpacing: '0.06em',
                justifyContent: 'center'
              }
            },
              ['OVERVIEW', 'TEAM', 'JOIN', 'SPONSORS'].map(tab =>
                React.createElement('div', {
                  key: tab,
                  onClick: () => setActiveTab(tab.toLowerCase()),
                  style: {
                    padding: '7px 14px',
                    cursor: 'pointer',
                    color: activeTab === tab.toLowerCase() ? '#F7FAFF' : '#8995B0',
                    background: activeTab === tab.toLowerCase() ? 'rgba(199, 215, 255, 0.12)' : 'transparent',
                    border: activeTab === tab.toLowerCase() ? '1px solid rgba(199, 215, 255, 0.2)' : '1px solid transparent',
                    borderRadius: '2px',
                    transition: 'all 0.2s ease',
                    userSelect: 'none',
                    whiteSpace: 'nowrap'
                  }
                }, tab)
              )
            ),

            // Right: Session info
            React.createElement('div', {
              className: 'top-bar-session',
              style: {
                fontFamily: '"Space Mono", monospace',
                fontSize: '10px',
                letterSpacing: '0.12em',
                color: '#8995B0',
                textTransform: 'uppercase',
                whiteSpace: 'nowrap',
                textAlign: 'right'
              }
            }, 'SESSION 01 • MODEL: RICE_R1 • BUILD: 2026-01')
          )
        ),

        // Three.js canvas container (car viewport) - keep at 1.35 scale, just translate
        React.createElement('div', {
          ref: mountRef,
          className: layoutSplit ? 'car-container layout-split' : 'car-container',
          style: {
            position: 'absolute',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            zIndex: 2,
            opacity: 0.4,
            transform: layoutSplit
              ? 'translate(14%, 8%) scale(1.35)'
              : 'translate(0, 0) scale(1.35)',
            transformOrigin: 'center center',
            transition: 'transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1)'
          }
        }),

        // Loading bar container
        React.createElement('div', {
          style: {
            position: 'absolute',
            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            zIndex: 5,
            textAlign: 'center',
            width: '400px',
            opacity: loadingProgress < 100 ? 1 : 0,
            transition: 'opacity 0.5s ease-out'
          }
        },
          // "Initializing" text
          React.createElement('div', {
            style: {
              color: '#F7FAFF',
              fontSize: '14px',
              fontWeight: '600',
              letterSpacing: '3px',
              marginBottom: '12px',
              fontFamily: '"Eurostile Extended", "Arial Black", "Impact", sans-serif',
              textTransform: 'uppercase'
            }
          }, 'INITIALIZING'),

          // Progress bar background
          React.createElement('div', {
            style: {
              width: '100%',
              height: '3px',
              background: 'rgba(199, 215, 255, 0.15)',
              borderRadius: '2px',
              overflow: 'hidden',
              boxShadow: '0 0 10px rgba(199, 215, 255, 0.2)'
            }
          },
            // Progress bar fill
            React.createElement('div', {
              style: {
                width: `${loadingProgress}%`,
                height: '100%',
